# Front matter
---

<!doctype html>
<html lang="en-GB">
 <body>

   <ul class="portfolio">
   {% for repo in site.github.public_repositories limit:28 %}

       {% if repo.fork != true %}
           <li class="repo">

               <a href="{{ repo.homepage }}">{{ repo.name }}</a>

           </li>
       {% endif %}

   {% endfor %}
</ul>

 </body>
</html>
